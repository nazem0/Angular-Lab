<section class="py-5">
  <div class="d-flex align-items-center gap-3 mb-3">
    <h1>{{store_name}}</h1>
    <img class="rounded-circle" [src]="store_logo" alt="">
  </div>
  <div class="row row-cols-2 mb-3">
    <select #category_select title="products categories">
      <option *ngFor="let product of products" value={{product.category}}>{{product.category}}</option>
    </select>
    <input #client_name_input type="text" [value]="client_name" placeholder="Client Name" (change)="client_name_read(client_name_input.value)">
    <!-- <button class="btn btn-primary rounded-0" (click)="client_name_read(client_name_input.value)">Submit</button> -->
  </div>
  <p>{{client_name_input.value}}</p>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Poduct Name</th>
        <th scope="col">Poduct Image</th>
        <th scope="col">Product Description</th>
        <th scope="col">Product Price</th>
        <th scope="col">Product Category</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">

        <th scope="row">{{product.name}}</th>
        <td><img class="rounded-3 shadow w-75" [src]="product.image" alt="{{product.name}}"></td>
        <td>{{product.description}}</td>
        <td>{{product.price}}</td>
        <td>{{product.category}}</td>
        <td><button class="btn btn-primary">+Cart</button></td>
      </tr>
    </tbody>
  </table>
