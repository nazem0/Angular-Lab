    <p>{{client_name}}</p>
    <table class="table">
      <thead>
        <tr>
          <th class="text-center" scope="col">Poduct Number</th>
          <th class="text-center" scope="col">Poduct Name</th>
          <th class="text-center" scope="col">Poduct Image</th>
          <th class="text-center" scope="col">Product Description</th>
          <th class="text-center" scope="col">Product Price USD</th>
          <th class="text-center" scope="col">Product Price EGP</th>
          <!-- <th class="text-center" scope="col">Product Category</th> -->
          <th class="text-center" scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- Have to Assign Index to Variable, Can't Be Used Directly -->
        <ng-container *ngFor="let product of filtered_products_by_category;let i = index">
  
          <!-- <tr [class.d-none]="product.category!=selected_category && selected_category != '' "> -->
          <!-- <tr *ngIf="product.category==selected_category || selected_category == '' "> -->
          <tr>
  
            <th class="text-center" scope="row">{{i+1}}</th>
            <!-- 
             <th  class="text-center" scope="row">
            <div *ngIf="product.id!=1 else elseblock ">here</div>
            <ng-template #elseblock class="text-center" scope="row">there</ng-template>
          </th>
        -->
            <td class="text-center">{{product.name | uppercase }}</td>
            <td class="d-flex justify-content-center"><img appLightBox border_color="gray" original_border_color="darkblue"
                class="rounded-3 shadow w-75"
                [src]="product.image | defaultPicture : 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSoRE9YCemb_38Bjuzv6AHSh5UvpaL4w6QCw4YvrwshLt6xXzYwg7AKUujSfTOXuKoe9z4&usqp=CAU'"
                alt="{{product.name}}"></td>
            <td class="text-center">{{product.description}}</td>
            <td class="text-center">{{product.price| currency}}</td>
            <td class="text-center">{{product.price|USDtoEGP| currency : 'EGP'}}</td>
            <!-- <td class="text-center">{{product.category}}</td> -->
            <td class="text-center"><button class="btn btn-primary" (click)="buy(product.price)">+Cart</button></td>
          </tr>
        </ng-container>
      </tbody>
    </table>
